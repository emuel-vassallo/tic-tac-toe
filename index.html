<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="start-page">
      <h1>tic tac toe</h1>
      <button class="start-game-button">
        <img src="images/icons/play.svg" alt="" />
        <p>start game</p>
      </button>
    </div>
    <main class="hidden">
      <div class="winner-modal">
        <p></p>
        <button class="restart-game-button">
          <img src="images/icons/restart.svg" alt="" />
          <p>restart</p>
        </button>
      </div>
      <h1>tic tac toe</h1>
      <div class="player-cards">
        <div class="player-card player1">
          <p>player 1</p>
          <button class="player-name" id="player1-name">Human X</button>
        </div>
        <p class="versus">vs.</p>
        <div class="player-card player2">
          <p>player 2</p>
          <button class="player-name" id="player2-name">Human O</button>
        </div>
      </div>
      <div class="game-board"></div>
    </main>
  </body>
</html>
